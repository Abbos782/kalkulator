<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   
    <div class="kalkulyator__box">
          
        <table  class="table">
            <tr>
                <td colspan="4" class="input">0</td>
            </tr>
            <tr>
                <td colspan="2" ><button class="belgilar" onclick="tugma(this)">AC</button></td>
                <td ><button class="belgilar" onclick="tugma(this)">%</button></td>
                <td ><button class="belgilar" onclick="tugma(this)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="tugma(this)">7</button></td>
                <td><button onclick="tugma(this)">8</button></td>
                <td><button onclick="tugma(this)">9</button></td>
                <td ><button class="belgilar" onclick="tugma(this)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="tugma(this)">4</button></td>
                <td><button onclick="tugma(this)">5</button></td>
                <td><button onclick="tugma(this)">6</button></td>
                <td ><button class="belgilar" onclick="tugma(this)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="tugma(this)">1</button></td>
                <td><button onclick="tugma(this)">2</button></td>
                <td><button onclick="tugma(this)">3</button></td>
                <td ><button class="belgilar" onclick="tugma(this)">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="tugma(this)">0</button></td>
                <td class="belgilar"><button onclick="tugma(this)">.</button></td>
                <td><button  class="belgilar" onclick="tugma(this)">=</button></td>
                
            </tr>
        </table>
    </div>
   <script src="./js/mian.js">
  
   </script>

</html>
