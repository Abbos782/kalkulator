<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <div class="kalkulyator__box">
    <input type="text" class="input">
      <table class="table">
          <tr>
              <td colspan="2" class="tdcolor">AC</td>
              <!-- <td>+/-</td> -->
              <td class="tdcolor">%</td>
              <td class="tdcolor">/</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="tdcolor">*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="tdcolor">-</td>
        </tr>
        <tr>
            
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td class="tdcolor">+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            
            <td>.</td>
            <td class="tdcolor">=</td>
        </tr>
      </table>
   </div>



    <script src="./js/mian.js"></script>
</body>
</html>
